<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <style>
        .user{background-color: red}
    </style>
</head>
<body>
{# action为空，默认使用当前的url#}
<form action="" method="post">
    <table>
        <tbody>
        <tr>
            <td>{{ form.user.label }}</td>
            {# 通过class参数可以指定样式 #}
            <td>{{ form.user(class='user') }}</td>
        </tr>
        <tr>
            <td>{{ form.tags.label }}</td>
            <td>{{ form.tags() }}</td>
        </tr>
        <tr>
            <td>{{ form.remember.label }}</td>
            <td>{{ form.remember() }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>

        </tbody>
    </table>

</form>
</body>
</html>
